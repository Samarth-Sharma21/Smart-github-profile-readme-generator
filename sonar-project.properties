sonar.projectKey=github-profile-readme-generator
sonar.organization=github-profile-readme-generator

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=GitHub Profile README Generator
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.test.js,**/*.spec.js,**/*.min.js,**/*.config.js,public/**/*.js

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude test files from coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js,**/*.d.ts,**/tests/**,**/test/**,**/mocks/**

# Exclude test files from duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js